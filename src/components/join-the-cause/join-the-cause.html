<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конфеты - TOVLI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Fredoka+One&family=Fredoka:wght@300..700&family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="join-the-cause.css">
</head>
<body>
<header class="header-container">
    <nav class="nav">
        <a href="index.html">
            <img src = "/src/images/logo.png" alt="TOVLI" width="160" height="84">
        </a>

        <ul class="nav-list">
            <li><a href="shop">Shop</a></li>
            <li><a href="mission">Mission</a></li>
            <li><a href="jointhecause">Join the Cause</a></li>
            <li><a href="learn">Learn</a></li>
        </ul>

        <div class="nav-icons">
            <a href="account" class="icon-link">
                <img src="/src/images/account.svg" alt="Аккаунт" class="nav-icon">
            </a>

            <a href="cart" class="icon-link">
                <img src="/src/images/cart.svg" alt="Корзина" class="nav-icon">
            </a>
        </div>

    </nav>

</header>
 <main class="main-content">
    <div class="form-background"></div>
    <div class="decorative-elements">
        <img src="assets/purple.svg" class="purple">
        <img src="assets/green.svg" class="green">
        <img src="assets/weirdo.png" class="weirdo">
        <img src="assets/weirdo2.png" class="weirdo2">
        <img src="assets/paper.png" class="paper">
    </div>
    <div class="contact-form-container">
        <div class="form-title">
            <span>Get in</span>
            <span class="highlight">Touch</span>
        </div>
        <form class="contact-form">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Full Name*</label>
                    <input type="text" placeholder="Enter your full name" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Email*</label>
                    <input type="email" placeholder="Enter your email address" class="form-input">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Cell Number*</label>
                    <input type="tel" placeholder="Enter your cell number" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Topic*</label>
                    <select class="form-select">
                        <option value="" disabled selected>Select topic</option>
                    </select>
                </div>
            </div>
            <div class="form-group full-width">
                <label class="form-label">Message</label>
                <textarea placeholder="Enter the description" class="form-textarea "></textarea>
            </div>
            <button type="submit" class="buttons submit-button">SUBMIT QUERY</button>
        </form>
        
        <div class="contacts-grid">
            <div class="contact-item">
                <img src="assets/affiliates.svg" alt="Affiliates" class="contact-icon">
                <div>
                    <div class="contact-title">Affiliates</div>
                    <div class="contact-email">
                        <span class="caveat">Affiliates</span>@tovlicandy.com
                    </div>
                </div>
            </div>
            <div class="contact-item">
                <img src="assets/social_media.svg" alt="Social Media" class="contact-icon">
                <div>
                    <div class="contact-title">Social Media</div>
                    <div class="contact-email">
                        <span class="caveat">social</span>@tovlicandy.com
                    </div>
                </div>
            </div>
            <div class="contact-item">
                <img src="assets/partnerships.svg" alt="Partnerships" class="contact-icon">
                <div>
                    <div class="contact-title">Partnerships</div>
                    <div class="contact-email">
                        <span class="caveat">contact</span>@tovlicandy.com
                    </div>
                </div>
            </div>
            <div class="contact-item">
                <img src="assets/wholesale.svg" alt="Wholesale" class="contact-icon">
                <div>
                    <div class="contact-title">Wholesale</div>
                    <div class="contact-email">
                        <span class="caveat">wholesale</span>@tovlicandy.com
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
